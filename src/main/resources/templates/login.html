<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="loginStyle.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Bienvenue sur Sport-Finder</h2>
        <p class="login-subtitle">Entrez vos identifiants pour vous connecter.</p>
        
        <form action="/login" method="post" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-button">Login</button>
        </form>
        
        <p class="register-prompt">Vous n'avez pas de compte ? 
            <a href="/register" class="register-link">Enregistrez vous ici.</a>
        </p>
    </div>
</body>
</html>
